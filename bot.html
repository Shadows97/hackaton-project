<html>

<head>
    <title>
        Lexica
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">
                Lexica
            </h1>
        </div>
    </header>
    <main class="container mx-auto p-8">
        <section class="text-center mb-8">
            <h2 class="text-5xl font-bold mb-2">
                Lexica
            </h2>
            <select id="language-select" class="bg-gray-700 text-white p-2 rounded outline-none flex-grow">
                <option value="fon">Fon</option>
                <option value="dendi">Dendi</option>
            </select>
        </section>
        <section class="flex justify-center gap-4 mb-8">
            
            <div class="flex p-4 rounded">
                <input id="translate" class="bg-gray-700 text-white p-2 rounded-l outline-none flex-grow w-50"
                    placeholder="" type="text" />
                    <button id="recordButton" class="bg-blue-500 px-4 py-2 rounded-r text-white">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="uploadButton" class="bg-blue-500 mx-2 px-4 py-2 rounded text-white">
                        <i class="fas fa-upload"></i>
                    </button>
                    <button id="sendButton" class="bg-blue-500 mx-2 px-4 py-2 rounded text-white">
                        <i class="fas fa-paper-plane"></i>
                    </button>
            </div>
        </section>
        <section class="grid grid-cols-1 gap-4">
            <img alt="Colorful dragonfly illustration" id="printImage" class="rounded" height="300"
                src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BCm3bBHwfoRgH2CDuOUVo1Bw/user-v0q67uPVH9Z4pPakg8CJQeEW/img-fPsveINxKFV9VQysOv4m56b6.png?st=2024-05-13T16%3A47%3A29Z&amp;se=2024-05-13T18%3A47%3A29Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-05-12T22%3A20%3A35Z&amp;ske=2024-05-13T22%3A20%3A35Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=SLqBhwyRlY0WohZwHqFM%2BoRJG6bZJuILITt3AmA8JA0%3D"
                 />
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" ></script>
</body>

</html>
